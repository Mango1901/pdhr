<body>
<!--Department-->
<div class="container-fluid">
    <h3 class="text-center pt-3 pb-3 blur">Bảng Quản Lý Department</h3>
    <div class="">
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#department">Thêm mới</button>
    </div>
    <table class="table table-bordered table-hover table-light">
        <thead class=bg_tb>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>

        </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Linh Nhi</td>
            <td>linhnhi99123</td>

            <td style="width: 5%"><a href="#" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
        </tr>
    </table>
</div>
<!--modal them mới-->
<div class="modal fade" id="department" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title font-weight-bold color_modal">Thêm mới department</h3>
                <button type="button" data-dismiss="modal" class="close">x</button>
            </div>
            <form action="" method="post">
                <div class="modal-body">
                    <div class="container-fluid bg_modal">
                        <div class="form-group row pt-4">
                            <label class="col-lg-2">ID</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="ID" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group row pb-4">
                            <label class="col-lg-2">Description</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="Description" required>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Thêm mới">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Huỷ</button>
                </div>
            </form>

        </div>
    </div>
</div>
