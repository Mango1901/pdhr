<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>salary</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<!--Salary-->
<div class="container-fluid">
    <h3 class="text-center pt-3 pb-3 blur">Bảng Quản Lý Salary</h3>
    <div class="">
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#salary">Thêm mới</button>
    </div>
    <table class="table table-bordered table-hover table-light">
        <thead class=bg_tb>
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>Email</th>
            <th>Value</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Linh Nhi</td>
            <td>linhnhi99123</td>
            <td>1243</td>
            <td style="width: 5%"><a href="#" class="btn btn-warning"><i class="fa fa-edit"></i></a></td>
            <td style="width: 5%"><a href="#" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
        </tr>
    </table>
</div>
<!--modal them mới-->
<div class="modal fade" id="salary" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title font-weight-bold color_modal">Thêm mới salary</h3>
                <button type="button" data-dismiss="modal" class="close">x</button>
            </div>
            <form action="" method="post">
                <div class="modal-body">
                    <div class="container-fluid bg_modal">
                        <div class="form-group row pt-4">
                            <label class="col-lg-2">ID</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="ID" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2">E-mail</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="E-mail" required>
                            </div>
                        </div>
                        <div class="form-group row pb-4">
                            <label class="col-lg-2">Value</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control pt-3" placeholder="Value" required>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Thêm mới">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Huỷ</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
