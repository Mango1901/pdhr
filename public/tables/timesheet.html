<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<!--Timre sheet-->
    <h3 class="text-center pt-3 pb-3 blur">Bảng Quản Lý TimeSheet</h3>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <label class="col-lg-1">Tháng/Năm</label>
                <div class="col-lg-2">
                    <input type="month">
                </div>
                <label class="col-lg-1">Từ</label>
                <div class="col-lg-2">
                    <input type="date">
                </div>
                <label class="col-lg-1">Tới</label>
                <div class="col-lg-3">
                    <input type="date">
                </div>
                <div class="col-lg-2 col-md-4 mb-md-2">
                    <form action="" method="get">
                        <div class="input-group">

                            <input type="text" name="seach_account" value="" class="form-control bg-light border-1 small"
                                   placeholder="Tìm kiếm..." aria-label="Search">

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table table-bordered table-hover">
                <thead class=bg_tb>
                <tr>
                    <th>STT</th>
                    <th>Họ Tên</th>
                    <th>Email</th>
                    <th>in-date</th>
                    <th>out-date</th>
                </tr>
                </thead>
                <tr>
                    <td>1</td>
                    <td>Linh Nhi</td>
                    <th>hihi</th>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </div>
    </div>
<!--modal them mới-->

</body>
</html>
